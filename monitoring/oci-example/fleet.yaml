defaultNamespace: monitoring
targetNamespace: monitoring

# OCI chart from Harbor
helm:
  chart: my-custom-chart
  repo: oci://harbor.your-domain.com/project-name
  version: 1.0.0
  # For private Harbor repos, you'll need to create a secret
  # and reference it in the GitRepo resource

targets:
- clusterSelector:
    matchLabels:
      env: dev 